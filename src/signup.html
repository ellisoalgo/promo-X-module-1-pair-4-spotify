<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="logo-spotify">
    </header>
    <main>
        <section>
            <h1>Regístrate gratis para escuchar.</h1>
            <a href="#">
                <i class="fa-brands fa-facebook"></i>
                <p>Registrarte con Facebook</p>
            </a>
            <a href="#">
                <i class="fa-brands fa-google"></i>
                <p>Resistrate con Google</p>
            </a>
        </section>
        <span>o</span>
        <fieldset>
            <legend>Registrarte con tu correo electrónico</legend>
            <form action="">
                <div>
                    <label for="email">¿Cuál es tu correo electrónico?</label>
                    <input type="email" name="email" id="email" placeholder="Pon tu correo electrónico.">
                </div>
                <div>
                    <label for="confemail">Confirma tu email</label>
                    <input type="email" name="confemail" id="confemail" placeholder="Vuelve a poner tu correo electrónico.">
                </div>
                <div>
                    <label for="PW">Crea tu contraseña</label>
                    <input type="password" name="PW" id="PW" placeholder="Crea tu coontraseña.">
                </div>
                <div>
                    <label for="nombre">¿Cómo quieres que te llamemos?</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Pon un nombre de perfil.">
                </div>
                <div>
                    <p>¿Cuál es tu fecha de nacimiento?</p>
                    <label for="dia">Día</label>
                    <input type="number" name="dia" id="dia" placeholder="DD" min="1" max="31">
                    <div id="mes">
                        <label for="mes">Mes</label>
                        <select id='gMonth2' aria-placeholder="Mes">
                        <option selected value='1'>Enero</option>
                        <option value='2'>Febrero</option>
                        <option value='3'>Marzo</option>
                        <option value='4'>Abril</option>
                        <option value='5'>Mayo</option>
                        <option value='6'>Junio</option>
                        <option value='7'>Julio</option>
                        <option value='8'>Agosto</option>
                        <option value='9'>Septiembre</option>
                        <option value='10'>Octubre</option>
                        <option value='11'>Noviembre</option>
                        <option value='12'>Diciembre</option>
                        </select> 
                    </div>
                    <label for="year">Año</label>
                    <input type="number" name="year" id="year" placeholder="AAAA"/>
                </div>
                <div>
                    <p>¿Cuál es tu género?</p>
                    <input type="radio" name="gender" id="gender-h" value="hombre">
                    <label for="gender-h">Hombre</label>
                    <input type="radio" name="gender" id="gender-m" value="mujer">
                    <label for="gender-m">Mujer</label>
                    <input type="radio" name="gender" id="gender-nb" value="nobinario">
                    <label for="gender-nb">No binario</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="">Quiero que me enviés correos spam que acabaré quitando.</label>

                    <input type="checkbox">
                    <label for="">Acepto vender mi alma a spotify porque es lo normal.</label>
                </div>
                <input type="submit" value="Registrarte">
            </form>
            <div>
                <p>¿Ya tienes cuenta?</p>
                <a href="#">Inicia sesión</a>
            </div>
            
        </fieldset>
    </main>
</body>
</html>
